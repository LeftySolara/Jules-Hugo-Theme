<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="{{ .Site.Params.themeDefault }}-theme">
    <header id="header">{{ partial "header.html" . }}</header>
    <main id="main-content">{{ block "main" . }}{{ end }}</main>
    <footer id="footer">{{ partial "footer/footer.html" . }}</footer>
  </body>
</html>
